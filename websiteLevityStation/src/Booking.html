<!-- FORM -->
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-cta">
                    <h1>Make Your Reservation</h1>
                </div>
                <div class="booking-form">
                    <form>
                        <div class="col-md-8">
                            <div class="form-group">
                                <span class="form-label">Destination</span>
                                <input class="form-control" type="text" placeholder="Enter Planet">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <span class="form-label" placeholder="Enter Planet">Select Station Room</span>
                                <select class="form-control">
                                    <option></option>
                                    <option>Superior-R28Y</option>
                                    <option>GroundStation-X71S</option>
                                    <option>SupremeLoft-Z8Y89</option>
                                    <option>SuiteDeluxe-LS89</option>
                                </select>
                                <span class="select-arrow"></span>

                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <span class="form-label">Guests</span>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <span class="form-label">Children</span>
                                <select class="form-control">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span class="form-label">Check In</span>
                                <input class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <span class="form-label">Check out</span>
                                <input class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-btn">
                                <button class="btn btn-dark submit-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border border-0 modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-body">
                <img class="img-fluid" alt="Responsive image" src="Booking-Verification.png">
                <button type="button" class="btn btn-primary btn-dark" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
