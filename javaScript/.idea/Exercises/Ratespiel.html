<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // Zufallszahl 1-10
        const loesung = Math.floor(Math.random() * 10) + 1;
        let tipp = parseInt(prompt("Rate mal, welche Zahl?"));
        // TODO: sag mit alert, ob ich gewonnen habe
        if (loesung == tipp) {
            alert("Du hast gewonnen");
        } else {
            alert("Leider falsch");
        }
    </script>
</head>

</html>
